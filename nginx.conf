server{
    listen 3000;
    server_name localhost;
    root /usr/share/nginx/html;
    location / {
        try_files $uri /index.html;
    }
    error_page 404 /index.html;
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 6M;
        access_log off;
        add_header Cache-control "public";
    }
}